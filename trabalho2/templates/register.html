{% block title %}    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">{% endblock %}{% block content %}<style>    /* ... styles ... */</style><div class="container">    <div class="overlay"></div>    <div class="content">        <div class="dados">            <h1>Register</h1>            <form id="form" action="/chkregister" method="post">                <label for="user">Username:</label>                <input type="text" id="user" name="user" value="{{ user }}" size="30" required/>                                <label for="nome">Nome:</label>                <input type="text" id="nome" name="nome" size="30" required/>                                <label for="email">Email:</label>                <input type="email" id="email" name="email" size="30" required/>                                <label for="password">Password:</label>                <input type="password" id="password" name="password" size="30" required/>                                <label for="ncartao">Número do Cartão:</label>                <input type="text" id="ncartao" name="ncartao" size="30" required/>                                <label for="dvc">Data de Vencimento do Cartão:</label>                <input type="date" id="dvc" name="dvc" size="30" required/>                                <label for="cvc">Código de Verificação do Cartão:</label>                <input type="text" id="cvc" name="cvc" size="30" required/>                                <label for="ntelemovel">Número de Telemóvel:</label>                <input type="text" id="ntelemovel" name="ntelemovel" size="30" required/>                                <label for="saldo">Saldo:</label>                <input type="text" id="saldo" name="saldo" size="30" required/>                                <button type="submit" class="button">Register</button>            </form>            <br><br>            <h3>{{ resul }}</h3>            <a href="/" class="button">Back</a>        </div>    </div></div>{% endblock %}
